<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>BUSCAR CURSO POR COMISION</h1>
    {% if error %}
        <p style="color: red">{{error}}</p>
    {% endif %}

    <form action="{% url 'buscar' %}" method="GET"><!--solo en post {% csrf_token %} -->
        <input type="number" name="comision" id="comision" placeholder="Ejemplo : 1234">
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
