<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>RESULTADOS BUSQUEDA</h1>
    <p>Estamos buscando el {{comision}}</p>
    {% if cursos%}
    <ul>
        {% for curso in cursos %}
        <li>{{curso.nombre}}</li>
        <li>{{curso.comision}}</li>
        <br>
        <hr>
        {% endfor %}
    </ul>
    {% else %}
    <p>No hay cursos con esa comision</p>
    
    {% endif %}
</body>
</html>
